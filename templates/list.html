<html>

<head>
    <title>shelf</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- <body onunload="saveData()"> -->

<body onload="getLocation()">
    <!-- Banner -->
    <section id="banner">
        <h2>list a book</h2>
        <p>
            please take a second to fill out the listing below
        </p>
    </section>
    <!-- Form -->

    <section class="box form">
        <h3>
            Listing Form
        </h3>
        <hr>
        <label>
            Book ISBN
        </label>
        <style>
            input[type=file] {
                display: none;
            }
        </style>
        <form>
            <div class="input-field">
                <input id="isbn" class="isbn" type="text">
                <!-- <br /> -->
                <button type="button" class="icon-barcode button scan" style="background-color: rgb(204, 132, 145); margin-left: 5%">Upload Barcode Picture</button>
                <input type="file" id="file" capture="">
            </div>
        </form>
        <form onsubmit="putOnShelf()">
            <label>
                Username
            </label>
            <input type="text" id="userName">
            <br />
            <label>
                Email
            </label>
            <input type="email" id="email" required="required">
            <br />
            <br />
            <input type="submit" value="put it on the shelf">
        </form>
        <hr>
        <br />
        <ul class="actions">
            <li><a href=".\home.html" class="button">Home</a></li>
        </ul>
    </section>
    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">
            <li>&copy; 2019 KU Varsity Hackers. All rights reserved.</li>
        </ul>
    </footer>
    </div>
    <script src="../static/index.js"></script>
    <script src="../static/quagga.js" type="text/javascript"></script>
    <script src="../static/barcode.js" type="text/javascript"></script>
    <script src="../static/prism.js"></script>
    <script src="https://serratus.github.io/quaggaJS/javascripts/scale.fix.js"></script>
</body>

</html>
