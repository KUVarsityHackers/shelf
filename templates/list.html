<body onunload="saveData()">
    <!-- Banner -->
    <section id="banner">
        <h2>list a book</h2>
        <p>
            please take a second to fill out the listing below
        </p>
    </section>
    <!-- Form -->
    <section class="box form">
        <h3>
            Listing Form
        </h3>
        <form onsubmit="putOnShelf()">
            <label>
                Username
            </label>
            <input type="text" id="userName">
            <br />
            <label>
                Email
            </label>
            <input type="email" id="email">
            <br />
            <label>
                Book ISBN
            </label>
            <input type="text" id="isbn">
            <br />
            <label>
                Street Address
            </label>
            <input type="text" id="address">
            <br />
            <label>
                City
            </label>
            <input type="text" id="city">
            <br />
            <label>
                State
            </label>
            <input type="text" id="state">
            <br />
            <input type="submit" value="put it on the shelf">
        </form>
    </section>
    <!-- Footer -->
    <footer id="footer">
