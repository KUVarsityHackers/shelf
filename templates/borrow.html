<html>

<head>
    <title>shelf</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/main.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<!-- <body onunload="saveData()"> -->

<body onload="getLocation()">
    <!-- Banner -->
    <section id="banner">
        <h2>borrow a book</h2>
        <p>
            search by isbn or title
        </p>
    </section>
    <!-- Form -->
    <section class="box form" id="mainContainer">
        <h3>
            Borrowing Form
        </h3>
        <hr>
        <h4>Search By:</h4>
        <input type="button" id="Title" value="Title" onclick="titleSearch()" style="background-color: rgb(204, 132, 145)"></input>
        <input type="button" id="ISBN" value="ISBN" onclick="isbnSearch()" style="background-color: rgb(204, 132, 145)"></input>
        <form onsubmit="searchShelf()">
            <label id="bkLabel" style="display: none;">
                Book Title
            </label>
            <input type="text" id="title" style="display: none;">

            <label id="isbnLabel" style="display: none;">
                Book ISBN
            </label>
            <input type="text" id="borrowISBN" style="display: none;">
            <br>

            Search Radius (km): <input type="number" id="radius" value="5"><br>

            <input type="submit" value="check the shelf">
        </form>
        <hr>
        <br />
        <ul class="actions">
            <li><a href=".\home.html" class="button">Home</a></li>
        </ul>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">
            <li>&copy; 2019 KU Varsity Hackers. All rights reserved.</li>
        </ul>
    </footer>
    </div>
    <script src="../static/index.js"></script>
</body>

</html>
